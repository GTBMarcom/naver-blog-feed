<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 블로그 최신 글</title>
  <style>
    body {
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      height: 150px;
      overflow: hidden;
    }
    .item a {
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- 자동 생성될 블로그 항목 자리 -->
</body>
</html>
